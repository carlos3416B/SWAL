<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/flask.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/css/bootstrap.css') }}">
    {% block customCSS %}
    {% endblock %}
</head>
<body>
    {% block body %}
    {% endblock %}
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/bootstrap.min.js') }}"></script>
    <script src="/docs/4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://kit.fontawesome.com/3323652f24.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/busqueda.js') }}"></script>
    {% block customJS %}{% endblock %}
</body>
</html>
