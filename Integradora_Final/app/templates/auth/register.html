{% block body %}

{% block customCSS %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  .bg-cover {
    background-image: url('/static/img/fondo_login.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 110vh;
  }
</style>

{% endblock %}

{% block container %}

<section class="vh-100 bg-cover">
  <div class="container h-100 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-11 col-xl-9">
        <div class="card text-black border-dark "
          style="border-radius: 25px; background-color: rgba(255, 255, 255, 0.5);">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-4">Registro</p>
                <fieldset class="mx-1 mx-md-4" method="POST" action="/registrar_usuario" id="registroForm">
                  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usuario" placeholder=" " name="usuario">
                    <label for="usuario">Nombre completo</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder=" " name="email">
                    <label for="email">Tu correo electrónico</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="direccion" placeholder=" " name="direccion">
                    <label for="direccion">Dirección</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="telefono" placeholder=" " name="telefono">
                    <label for="telefono">Teléfono</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder=" " name="password">
                    <label for="password">Contraseña</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password_repeat" placeholder=" "
                      name="password_repeat">
                    <label for="password_repeat">Repite tu contraseña</label>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" id="registroButton" class="btn btn-primary btn-lg">Registrar</button>
                  </div>
                </fieldset>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-6 d-flex align-items-center order-1 order-lg-2">
                <img src="{{url_for('static', filename='img/logo.png')}}" class="img-fluid" alt="Sample image"
                  height="50%" width="100%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}


{% block customJS %}
<script src="{{ url_for('static', filename='lib/sweetalert2-9.10.0/sweetalert2.all.min.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!--
    Tercero agregado
  -->
<script src="{{url_for('static', filename='js/registro.js')}}"></script>
<script src="{{url_for('static', filename='js/notificacionSwal.js')}}"></script>

<script src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

{% endblock %}
{% endblock %}
